<div id="registration_tab">
  <p>Fill out this form to register a new account on OWGS.</p>
  
  <div style="margin-top:10px;">
    
    <div style="padding-top:6px;" class="darkbox" id="registration">
      
      <div class="error" id="registration_error"></div>    
      
      <div class="label150">Username:</div> <input type=text name="username"><br />
      <div class="label150">Email:</div> <input type=text name="email"><br />
      <div class="label150">Password:</div> <input type=password name="password1"><br />
      <div class="label150">Password Confirm:</div> <input type=password name="password2"><br />
      
      <div style="text-align:center;">    
        <button id="registration_submit" type="button">Submit</button>
      </div>
      
    </div>
  </div>
</div>
