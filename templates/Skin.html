<html>
<head>
 <title>Open Web Go Server</title>
{% block head %}{% endblock %}
 <link rel="stylesheet" href="/static/style.css" type="text/css">
</head>
<body>

<div id="header">

<div style="float:left;">
<h1>OWGS</h1>
<h3>Open Web Go Server</h3>
</div>

<div id="topright">
 {% if user.is_authenticated %}
 Logged in as {{ user.username }} <a href="/accounts/profile">Edit Profile</a> <a href="/accounts/logout">Log Out</a>
 {% else %}
 <a href="/accounts/login">Log In</a>
 {% endif %}
</div>

</div>

<div id="content">
 {% block content %}No content!{% endblock %}
</div>

<div id="footer">
<a target="_blank" href="http://github.com/Tecuya/owgs/">Visit OWGS on github</a>
<a target="_blank" style="float:right;"href="http://github.com/Tecuya/owgs/blob/master/LICENSE">License</a>
</div>

</body>
</html>
