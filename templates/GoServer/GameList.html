{% extends "Skin.html" %}

{% block content %}

<div id="gamelist">
<ul>
 {% for Game in GameList %}
 <li>
   <a href="/games/view/{{ Game.id }}">
     {% if not Game.PlayersAssigned %}Join{% else %}View{% endif %}</a>
   <a href="/games/sgf/{{ Game.id }}">SGF</a>
  {{ Game.params }} - <b>{{ Game.present_participants }}</b> participants connected.
 </li>
 {% endfor %}
</ul>
</div>

{% endblock %}
