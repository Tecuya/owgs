<div id="gamelist">
<ul>
 {% for Game in GameList %}
 <li>
   <a href="/games/view/{{ Game.id }}">{% if not Game.PlayersAssigned %}Join{% else %}View{% endif %}</a>
   <a href="javascript:void(0);" onClick="openViewGameTab({{ Game.id }});">ViewNew</a>
   <a href="/games/sgf/{{ Game.id }}">SGF</a>
  {{ Game.params }} - <b>{{ Game.present_participants }}</b> participants connected.
 </li>
 {% endfor %}
</ul>
</div>
