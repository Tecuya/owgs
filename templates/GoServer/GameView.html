<script>
{% if not PreGame %}

eidogo_owgs_vars = {
"sgf": "{{ SGF }}",
"EidogoPlayerStyle": "{{ EidogoPlayerStyle }}",
"YouAreColor": "{{ YouAreColor }}",
"gameID": "{{ Game.id }}",
"gameTurnColor": "{{ Game.TurnColor }}",
"gameType": "{{ Game.Type }}",
"gameState": "{{ Game.State }}",
"gameMainTime": {{ Game.MainTime }},
"gameOvertimeType": "{{ Game.OvertimeType }}",
"gameOvertimePeriod": {{ Game.OvertimePeriod }},
"gameOvertimeCount": {{ Game.OvertimeCount }},
"gameIsOvertimeW": {{ Game.IsOvertimeW }},
"gameIsOvertimeB": {{ Game.IsOvertimeB }},
"gameOvertimeCountW": {{ Game.OvertimeCountW }},
"gameOvertimeCountB": {{ Game.OvertimeCountB }},
"gameTimePeriodRemainW": {{ Game.TimePeriodRemainW }},
"gameTimePeriodRemainB": {{ Game.TimePeriodRemainB }},

{% if Game.FocusNode %}"focusNode": "{{ Game.FocusNode }}",{% endif %}
};

{% endif %}
</script>

{% if not Game.PlayersAssigned %} 
<div>
 <b>Game #{{ Game.id }} - {{ Game }}</b>
</div>
{% endif %}

{% if not PreGame %} 
<div class="gamebox">
 <h3>Board</h3>
 <div id="eidogo"></div>     
 <input size=60 type=text id="CommentInput">
 <button type=button onClick="NetClient_instance.comment( document.getElementById('CommentInput') );">
  Chat
 </button>
</div>
{% endif %}


<div id="Participants" class="gamebox" >
 <h3>Participants</h3>
 <form method="post">
 <select multiple size=4 id="ParticipantSelect">
   <option value=0>Loading...</option>
 </select>
 {% if YouAreOwner and PreGame %}
 <p>
  <button type=button onClick="NetClient_instance.startgame();">Accept Selected Offer</button>
 </p>
 {% endif %}

 </form>
 </ul>
</div>


{% if PreGame and not YouAreOwner %}
<div class="gamebox">
 <h3>Offer to Join This Game</h3>

 <p><label for="offer_BoardSize">BoardSize:</label> 
    <select name="BoardSize" id="offer_BoardSize">
     <option value="19x19">19 x 19</option>
     <option value="13x13">13 x 13</option>
     <option value="9x9">9 x 9</option>
    </select></p>

<p><label for="offer_MainTime">Main Time:</label> <input value="{{ Game.MainTime }}" id="offer_MainTime" type="text"></p>

<p><label for="offer_Komi">Komi:</label> <input value="{{ Game.Komi }}" id="offer_Komi" type="text"></p>

<p><label for="offer_Color">Color:</label> 
   <select id="offer_Color">
    <option value="B">I'm black, owner is white</option>
    <option value="W">I'm white, owner is black</option>
   </select></p>

 <button type=button onClick="NetClient_instance.makeoffer();" id="SuggestButton">Offer to Play</button>
</div>
{% endif %}

{% if PreGame %}
<div id="Chat" class="gamebox">
 <h3>Chat</h3>
 <textarea cols=60 rows=7 id="CommentTextarea" readonly></textarea><br>
 <input size=60 type=text id="CommentInput">
 <button type=button onClick="NetClient_instance.comment( document.getElementById('CommentInput') );">
  Send
 </button>
</div>
{% endif %}

<!-- jquery-ui seems unhappy to have a window full of floating content, this fixes it -->
<div style="clear:both;"></div>
