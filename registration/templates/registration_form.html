{% load i18n %}

{% block content %}
<p>Fill out this form to register a new account on OWGS.</p>

<div style="margin-top:10px;">

  <form method="post" action="." style="display:inline;">
    {% csrf_token %}
    
    <div class="label150">Username:</div> {{ form.username }}<br />
    <div class="label150">Email:</div> {{ form.email }}<br />
    <div class="label150">Password:</div> {{ form.password1 }}<br />
    <div class="label150">Password Confirm:</div> {{ form.password2 }}<br />
    
    <input type="submit" value="{% trans 'Submit' %}" />
  </form>

</div>
{% endblock %}
